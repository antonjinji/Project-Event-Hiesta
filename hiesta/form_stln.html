  <fieldset>
  <h1>Registration STLN</h1><br>
    <div class="form">
      <form action="formProcess_stln.php" onsubmit="return validate_form_stln()" method="POST" name="regisForm">
          
          
        
      <!-- <form action="formProcess.php" onsubmit="return validate()" method="" id="form" name="form-training"> -->
        <label>Name:</label>
        <span id="usernameStatus" class="error"></span>
        <input type="text" name="txtName" id="txtName" placeholder="Name"></input><br>

        <label>NIM:</label>
        <span id="nimStatus" class="error"></span>
        <input type="text" name="txtNim" id="txtNim" placeholder="NIM"></input><br>

        <label>Phone Number:</label>
        <span id="phoneStatus" class="error"></span>
        <input type="text" name="txtPhone" id="txtPhone" placeholder="Phone Number"></input><br>

        <label>Email:</label>
        <span id="emailStatus" class="error"></span>
        <input type="text" name="txtEmail" id="txtEmail" placeholder="Email Address"></input><br>
        
        <label>Vegetarian:</label>
        <span id="vegeStatus" class="error"></span>
        <br>
        <input type="radio" name="txtVege" id="txtVegeYes" value="Yes">Yes
        <input type="radio" name="txtVege" id="txtVegeNo" value="No">No<br>
        <br>

        <label>Tipe Pembayaran:</label>
        <span id="tipeStatus" class="error"></span><br>
          <input type="radio" name="type" id="txtCicilan" value="Cicilan"> Cicilan (Rp. 9.700.000)
          <input type="radio" name="type" id="txtLangsung" value="Langsung"> Langsung (Rp. 10.000.000)<br><br/>
          <br><br><br><br>
        <input type="submit" id="btnSubmit" value="Register"></input>
        <!-- <button type="button" value="submit" onclick="validate()">SUBMIT</button> -->
      </form>
    </fieldset>
