  <h1>Registration</h1><br>
    <div class="form">
      <form action="" method="" name="form-training">
        <label>Name:</label>
        <input type="text" name="txtName" id="txtName" placeholder="Name" required></input><br>
          <span id="usernameStatus" class="error"></span>

        <label>NIM:</label>
        <input type="number" name="txtNim" id="txtNim" placeholder="NIM" min="0"></input><br>
          <span id="nimStatus" class="error"></span>

        <label>Phone Number:</label>
        <input type="number" name="txtPhone" id="txtPhone" placeholder="Phone Number" min="0"></input><br>
          <span id="phoneStatus" class="error"></span>

        <label>Email:</label>
        <input type="email" name="txtEmail" id="txtEmail" placeholder="Email Address"></input><br>
          <span id="emailStatus" class="error"></span>
        
        <label>Vegetarian:</label><br>
          <input type="radio" name="txtVege" id="txtVege" value="Yes">Yes</input>
          <input type="radio" name="txtVege" id="txtVege" value="No">No</input><br>
          <span id="vegeStatus"></span>
          <br>
        <label>Pilihan Events:</label><br>
          <input type="checkbox" name="txtEvent" id="txtEvent" value="Seminar1">Seminar 1</input>
          <input type="checkbox" name="txtEvent" id="txtEvent" value="Seminar2">Seminar 2</input><br>
          <input type="checkbox" name="txtEvent" id="txtEvent" value="Workshop">Workshop</input><br>
          <input type="checkbox" name="txtEvent" id="txtEvent" value="Study1">Study Tour Dalam Negeri 1</input><br>
          <input type="checkbox" name="txtEvent" id="txtEvent" value="Study2">Study Tour Dalam Negeri 2</input><br><br><br><br>
          <span id="eventStatus"></span>
        <button type="button" value="submit" onclick="validate()" id="submit">SUBMIT</button>
      </form> 
  </div>
